<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header_menu">
                    <div class="header_menu_item">БМВ</div>
                    <div class="header_menu_item">Мерседес</div>
                    <div class="header_menu_item">Порше</div>
                    <div class="header_menu_item">Ауди</div>
                </div>
            </div>
        </header>
        <div class="main">
            <div class="container">
                <div class="content__row">
                    <div class="main_title">Заголовок</div>
                    <div class="main_text">Lorem ipsum dolor sit amet.</div>
                    <div class="main_buttons">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="timer">
            <div class="container">
                <div class="timer__row">
                    <div class="timer__text">
                        <div class="timer__title">Ваш котик проснётся через</div>
                        <div class="timer__description">Успейте покормить котика</div>
                    </div>
                    <div class="timer__time">
                        <div class="timer__day" id="days"></div>
                        <div class="timer__day" id="hours"></div>
                        <div class="timer__day" id="minutes"></div>
                        <div class="timer__day" id="seconds"></div> 
                    </div>
                </div>
            </div>
        </div>

        <!-- Триггер/Открыть модальный -->
        <button id="myBtn">Открыть модальный</button>

<!-- Модальный -->
        <div id="myModal" class="modal">

  <!-- Модальное содержание -->
        <div class="modal-content">
        <span class="close">&times;</span>
        <p>Некоторый текст в модальном..</p>
        </div>

        </div>
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
